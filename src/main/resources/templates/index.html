<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring 학습 체크</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            padding-top: 100px;
        }
        .card-mode {
            border: none;
            border-radius: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            height: 300px;
        }
        .card-mode:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .mode-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .header-title {
            color: white;
            text-align: center;
            margin-bottom: 50px;
        }
        .btn-logout {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .stats-link {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
<a href="/statistics" class="btn btn-light stats-link">📊 통계</a>
<button class="btn btn-light btn-logout" onclick="location.href='/logout'">로그아웃</button>

<div class="container main-container">
    <div class="header-title">
        <h1 class="display-3 fw-bold">☕ Spring 학습 체크</h1>
        <p class="lead">당신의 Spring 지식을 확인하세요</p>
    </div>

    <div class="row justify-content-center g-4">
        <!-- 자유 선택 모드 -->
        <div class="col-md-5">
            <div class="card card-mode bg-white" onclick="location.href='/category'">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <div class="mode-icon">📚</div>
                    <h3 class="card-title fw-bold">자유 선택 모드</h3>
                    <p class="card-text text-muted">
                        원하는 카테고리와 난이도를 선택해서<br>
                        자유롭게 학습하세요
                    </p>
                    <div class="mt-3">
                        <span class="badge bg-primary">카테고리별 학습</span>
                        <span class="badge bg-success">진행도 추적</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 챌린지 모드 -->
        <div class="col-md-5">
            <div class="card card-mode bg-white" onclick="location.href='/challenge'">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <div class="mode-icon">🏆</div>
                    <h3 class="card-title fw-bold">챌린지 모드</h3>
                    <p class="card-text text-muted">
                        10개 문제를 연속으로 풀고<br>
                        실력을 테스트하세요
                    </p>
                    <div class="mt-3">
                        <span class="badge bg-warning">시간 제한</span>
                        <span class="badge bg-danger">랜덤 문제</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 최근 활동 -->
    <div class="row mt-5">
        <div class="col-12">
            <div class="card bg-white bg-opacity-90">
                <div class="card-body">
                    <h5 class="card-title">📈 최근 활동</h5>
                    <div id="recentActivity">
                        <p class="text-muted">로딩 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/token.js"></script>
<script>
    // 최근 활동 로드 (예시)
    // TODO: API 연동
    document.addEventListener('DOMContentLoaded', function() {
        const userId = 1; // TODO: 실제 사용자 ID

        // 간단한 환영 메시지
        document.getElementById('recentActivity').innerHTML = `
                <p>환영합니다! Spring 지식을 점검하고 실력을 향상시켜보세요.</p>
                <p class="mb-0">원하는 모드를 선택해서 시작하세요 🚀</p>
            `;
    });
</script>
</body>
</html>
