<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ†ÌÉù</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .category-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .category-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .progress-container {
            margin-top: 10px;
        }
        .difficulty-badges {
            margin-top: 10px;
        }
        .difficulty-badge {
            display: inline-block;
            padding: 5px 12px;
            margin: 2px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .difficulty-badge:hover {
            transform: scale(1.1);
        }
        .header-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="header-section">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h2>üìö Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ†ÌÉù</h2>
                <p class="text-muted mb-0">ÌïôÏäµÌïòÍ≥† Ïã∂ÏùÄ Ïπ¥ÌÖåÍ≥†Î¶¨ÏôÄ ÎÇúÏù¥ÎèÑÎ•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</p>
            </div>
            <button class="btn btn-outline-secondary" onclick="location.href='/'">‚Üê Î©îÏù∏ÏúºÎ°ú</button>
        </div>
    </div>

    <div class="row" id="categoryList">
        <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ Ïπ¥ÎìúÎì§Ïù¥ ÎèôÏ†ÅÏúºÎ°ú Ï∂îÍ∞ÄÎê® -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/token.js"></script>
<script>
    const categories = [
        { name: 'Spring Core', icon: 'üîß', color: 'primary', value: 'SPRING_CORE' },
        { name: 'Spring Boot', icon: 'üöÄ', color: 'success', value: 'SPRING_BOOT' },
        { name: 'Spring MVC', icon: 'üåê', color: 'info', value: 'SPRING_MVC' },
        { name: 'Spring Data JPA', icon: 'üíæ', color: 'warning', value: 'SPRING_DATA_JPA' },
        { name: 'Spring Security', icon: 'üîí', color: 'danger', value: 'SPRING_SECURITY' }
    ];

    const difficulties = [
        { name: 'Ï¥àÍ∏â', value: 'BEGINNER', class: 'bg-success text-white' },
        { name: 'Ï§ëÍ∏â', value: 'INTERMEDIATE', class: 'bg-warning text-dark' },
        { name: 'Í≥†Í∏â', value: 'ADVANCED', class: 'bg-danger text-white' }
    ];

    function renderCategories() {
        const container = document.getElementById('categoryList');
        const userId = 1; // TODO: Ïã§Ï†ú ÏÇ¨Ïö©Ïûê ID

        categories.forEach(category => {
            const card = document.createElement('div');
            card.className = 'col-md-6 col-lg-4';
            card.innerHTML = `
                    <div class="card category-card bg-white">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <div style="font-size: 40px; margin-right: 15px;">${category.icon}</div>
                                <div>
                                    <h5 class="card-title mb-0">${category.name}</h5>
                                    <small class="text-muted">Ï¥ù 20Î¨∏Ï†ú</small>
                                </div>
                            </div>

                            <div class="progress-container">
                                <div class="d-flex justify-content-between mb-1">
                                    <small>ÏßÑÌñâÎèÑ</small>
                                    <small><span id="solved-${category.value}">0</span>/20</small>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div class="progress-bar bg-${category.color}"
                                         id="progress-${category.value}"
                                         role="progressbar"
                                         style="width: 0%">
                                    </div>
                                </div>
                            </div>

                            <div class="difficulty-badges">
                                ${difficulties.map(diff => `
                                    <span class="difficulty-badge ${diff.class}"
                                          onclick="goToProblems('${category.value}', '${diff.value}')">
                                        ${diff.name}
                                    </span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            container.appendChild(card);
        });

        // TODO: APIÎ°ú Ïã§Ï†ú ÏßÑÌñâÎèÑ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        loadProgress(userId);
    }

    function loadProgress(userId) {
        // TODO: /api/stats/user/{userId}/category API Ìò∏Ï∂ú
        // ÏûÑÏãú Îç∞Ïù¥ÌÑ∞
        categories.forEach(category => {
            const randomProgress = Math.floor(Math.random() * 20);
            const percentage = (randomProgress / 20) * 100;

            document.getElementById(`solved-${category.value}`).textContent = randomProgress;
            document.getElementById(`progress-${category.value}`).style.width = percentage + '%';
        });
    }

    function goToProblems(category, difficulty) {
        location.href = `/problems?category=${category}&difficulty=${difficulty}`;
    }

    document.addEventListener('DOMContentLoaded', renderCategories);
</script>
</body>
</html>
