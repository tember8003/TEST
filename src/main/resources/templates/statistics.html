<script>
    const userId = 1; // TODO: ì‹¤ì œ ì‚¬ìš©ì ID

    async function loadStatistics() {

    function displayOverallStats(stats) {
        document.getElementById('totalProblems').textContent = stats.totalProblems;

        document.getElementById('correctCount').textContent = stats.correctCount;
        document.getElementById('accuracy').textContent = stats.accuracy + '%';
    }

    function displayCategoryStats(categories) {
        const container = document.getElementById('categoryStats');
        container.innerHTML = '';

        categories.forEach(cat => {
            const progressPercent = (cat.solvedProblems / cat.totalProblems) * 100;
            const accuracyClass = cat.accuracy >= 80 ? 'success' : cat.accuracy >= 60 ? 'warning' : 'danger';

            const div = document.createElement('div');
            div.className = 'category-progress';
            div.innerHTML = `
                    <div class="d-flex justify-content-between mb-2">
                        <span><strong>${getCategoryName(cat.category)}</strong></span>
                        <span>${cat.solvedProblems}/${cat.totalProblems}
                            <span class="badge bg-${accuracyClass}">${cat.accuracy}%</span>
                        </span>
                    </div>
                    <div class="progress" style="height: 10px;">
                        <div class="progress-bar bg-${accuracyClass}"
                             style="width: ${progressPercent}%"></div>
                    </div>
                `;
            container.appendChild(div);
        });
    }

                        </span>

                `;
