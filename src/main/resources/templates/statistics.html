<script>

    function checkAuth() {

    let currentUserId = null;

    async function loadUserProfile() {
        const accessToken = localStorage.getItem('access_token');

        try {
            const response = await fetch('/api/users/profile', {
                headers: {

            });

            if (!response.ok) {

                    localStorage.clear();

                    return null;

            }

            const profile = await response.json();
            currentUserId = profile.userId;

    async function loadStatistics() {
        const accessToken = localStorage.getItem('access_token');

        // ë¨¼ì € í”„ë¡œí•„ ì¡°íšŒë¡œ userId íšë“
        const profile = await loadUserProfile();

            const overallResponse = await fetch(`/api/stats/user/${userId}`, {

            const overall = await overallResponse.json();
            displayOverallStats(overall);

            // ì¹´í…Œê³ ë¦¬ë³„ í†µê³„
            const categoryResponse = await fetch(`/api/stats/user/${userId}/category`, {
                headers: {

            displayCategoryStats(categories);

            // ì·¨ì•½ì  ë¶„ì„
            const weakResponse = await fetch(`/api/stats/user/${userId}/weak-points`, {

    // ========== í™”ë©´ í‘œì‹œ í•¨ìˆ˜ë“¤ ==========
    function displayOverallStats(stats) {
        document.getElementById('totalProblems').textContent = stats.totalProblems || 0;
        document.getElementById('solvedProblems').textContent = stats.solvedProblems || 0;
        document.getElementById('correctCount').textContent = stats.correctCount || 0;
        document.getElementById('accuracy').textContent = (stats.accuracy || 0) + '%';
    }

    function displayCategoryStats(categories) {
        const container = document.getElementById('categoryStats');
        container.innerHTML = '';

        if (!categories || categories.length === 0) {
            container.innerHTML = '<p class="text-muted">ì¹´í…Œê³ ë¦¬ í†µê³„ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            return;

        categories.forEach(cat => {

            const accuracyClass = cat.accuracy >= 80 ? 'success' : cat.accuracy >= 60 ? 'warning' : 'danger';

            const div = document.createElement('div');
            div.className = 'category-progress';
            div.innerHTML = `

                </span>
            </div>
            <div class="progress" style="height: 10px;">

                     style="width: ${progressPercent}%"></div>
            </div>
        `;
            container.appendChild(div);
        });
    }

    function displayWeakPoints(weakPoints) {

    function getCategoryName(category) {
